<main>
  <div class="container py-5">
    <div class="title-container d-flex align-items-center justify-content-between">
      <h1>Pacjenci</h1>
      <a class="btn btn-outline-light addPatient d-flex align-items-center justify-content-center" [routerLink]="'new'"
        ><i class="bi bi-person-plus-fill"></i>Nowy Pacjent</a
      >
    </div>
    <hr class="divider" />
    <div class="options d-flex justify-content-between">
      <as-filter></as-filter>
      <as-sort></as-sort>
    </div>
    <div class="row">
      <ng-container *ngFor="let patient of cardConfig">
        <as-patient-card
          [cardConfig]="patient"
          class="col-12 col-md-4 col-lg-3"
          (click)="navigateToSelectedPatient(patient.pesel)"
        ></as-patient-card>
      </ng-container>
      <as-patient-card [emptyCard]="true" [routerLink]="'new'"></as-patient-card>
    </div>
  </div>
</main>
