<form [formGroup]="filterForm">
  <div class="filter-container">
    <div class="button-container d-flex align-items-center">
      <p class="btn-transparent my-0 px-1"><i class="bi bi-funnel"></i>Filtruj</p>
      <button type="button" class="btn-transparent" (click)="clearForm()"><i class="bi bi-x"></i>Resetuj</button>
    </div>
    <div class="filter-element-container">
      <as-input
        [group]="filterForm"
        *ngFor="let option of filterOptions"
        [label]="option"
        [controlName]="translateSortingValuesToEng(option)"
        [errorMsg]="getErrorMsg(translateSortingValuesToEng(option), filterForm)"
      />
    </div>
  </div>
</form>
